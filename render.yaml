services:
  - type: web
    name: data-scientist
    runtime: python
    region: frankfurt
    plan: free
    envVars:
      - key: GOOGLE_API_KEY
        sync: false  # Render dashboard se manually set karna hai
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt --no-cache-dir"
    startCommand: "gunicorn --worker-class gevent --workers 1 --timeout 120 --bind 0.0.0.0:$PORT app:app"
