services:
  - type: web
    name: data-scientist
    runtime: python
    region: frankfurt
    plan: free
    pythonVersion: 3.11.9  # ‚Üê CRITICAL: This forces Python 3.11
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt --no-cache-dir"
    startCommand: "gunicorn --workers 1 --timeout 120 --bind 0.0.0.0:$PORT app:app"
