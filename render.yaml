services:
  - type: web
    name: data-scientist
    runtime: python
    region: frankfurt
    plan: free
    envVars:
      - key: GOOGLE_API_KEY
       sync: false  # Render dashboard se manually set karna hai
- startCommand: "gunicorn --worker-class gevent --workers 1 --bind 0.0.0.0:$PORT app:app"
+ startCommand: "gunicorn --workers 1 --bind 0.0.0.0:$PORT app:app"
