<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login - DS Agent Master</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .login-card h2 { color: #764ba2; margin-bottom: 10px; }
        .login-card p { color: #666; font-size: 14px; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        input { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; outline: none; transition: 0.3s; box-sizing: border-box; }
        input:focus { border-color: #667eea; box-shadow: 0 0 8px rgba(102,126,234,0.2); }
        button { width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        button:hover { opacity: 0.9; }
        .footer { margin-top: 20px; font-size: 12px; color: #888; }
        
        /* ‚úÖ ADD THIS CSS FOR REGISTER LINK */
        .register-link {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>ü§ñ DS Agent</h2>
        <p>Master Level Data Science Platform</p>
        <form action="/login" method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login to Dashboard</button>
        </form>
        
        <!-- ‚úÖ ADD THIS LINE (Register Link) -->
        <div class="register-link">
            Don't have an account? <a href="/register">Register here</a>
        </div>
        
        <div class="footer">
            Secure SQL Logging Active (v1.2)
        </div>
    </div>
</body>
</html>
