<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Data Scientist AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .upload-section {
            text-align: center;
        }
        
        .upload-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .upload-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .upload-btn:active {
            transform: translateY(0);
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: block;
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        
        .bot-message {
            background: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 2px;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-area input:focus {
            border-color: #667eea;
        }
        
        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .send-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 0.9em;
        }
        
        .status.active {
            color: #4caf50;
            font-weight: bold;
        }
        
        .status.inactive {
            color: #f44336;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .card {
                padding: 20px;
            }
            
            .chat-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Data Scientist AI Agent</h1>
            <p>Upload your CSV file and ask questions in natural language</p>
        </div>
        
        <div class="card">
            <h2>üìÅ Upload CSV File</h2>
            <div class="upload-section">
                <input type="file" id="fileInput" class="file-input" accept=".csv">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    üì§ Upload CSV File
                </button>
                <p class="file-label" id="fileName">No file selected</p>
                <div class="status" id="uploadStatus"></div>
            </div>
        </div>
        
        <div class="card">
            <h2>üí¨ Chat with AI Agent</h2>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        Hello! I'm your Data Scientist AI Agent. Upload a CSV file and ask me questions like "show me top 5 products" or "create a bar chart".
                    </div>
                </div>
                <div class="input-area">
                    <input type="text" id="userInput" placeholder="Type your query here..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">‚û§</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.origin;
        let uploadedFile = null;
        
        // File upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = file.name;
                uploadFile(file);
            }
        });
        
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    uploadedFile = file.name;
                    showStatus('‚úÖ File uploaded successfully!', 'active');
                    addBotMessage(data.message);
                } else {
                    showError(data.error || 'Upload failed');
                }
            } catch (error) {
                showError('Upload error: ' + error.message);
            }
        }
        
        // Chat functionality
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addUserMessage(message);
            input.value = '';
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addBotMessage(data.response || 'No response from agent');
                } else {
                    addBotMessage('‚ùå Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                addBotMessage('‚ùå Network error: ' + error.message);
            } finally {
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function addUserMessage(text) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function addBotMessage(text) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function showStatus(text, type) {
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.textContent = text;
            statusDiv.className = 'status ' + type;
        }
        
        function showError(message) {
            showStatus('‚ùå ' + message, 'inactive');
            addBotMessage('‚ùå ' + message);
        }
        
        // Check agent status on load
        window.addEventListener('load', async function() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (data.agent_status === 'active') {
                    addBotMessage('‚úÖ Agent is ready! Upload a CSV file to get started.');
                } else {
                    addBotMessage('‚ö†Ô∏è Agent is inactive. Please check if GOOGLE_API_KEY is set in Render dashboard.');
                }
            } catch (error) {
                addBotMessage('‚ö†Ô∏è Could not connect to backend: ' + error.message);
            }
        });
    </script>
</body>
  </html>
