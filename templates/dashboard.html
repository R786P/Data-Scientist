<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DS Agent</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box }
        body { font-family: Arial, sans-serif; background: #f5f7fa; padding: 15px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 20px; text-align: center; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .plot-card { background: #f8f9fa; border-radius: 12px; padding: 15px; text-align: center; }
        .plot-card img { max-width: 100%; border-radius: 8px; }
        .plot-card h3 { margin: 15px 0 10px; color: #333; }
        .nav-links { padding: 15px; border-top: 1px solid #eee; text-align: center; }
        .nav-links a { color: #667eea; text-decoration: none; margin: 0 10px; }
        .btn { background: #667eea; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; display: inline-block; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Analytics Dashboard</h1>
            <p>Multi-Plot Visualization Suite</p>
        </div>
        
        <div class="dashboard-grid">
            <div class="plot-card">
                <h3>ðŸ“Š Category Distribution</h3>
                <img src="/static/plot_bar.png" alt="Bar Chart" onerror="this.style.display='none'">
                <p style="color:#999;font-size:12px;margin-top:10px">Top categories by frequency</p>
            </div>
            
            <div class="plot-card">
                <h3>ðŸ“ˆ Data Distribution</h3>
                <img src="/static/plot_dist.png" alt="Distribution" onerror="this.style.display='none'">
                <p style="color:#999;font-size:12px;margin-top:10px">Histogram of numeric values</p>
            </div>
            
            <div class="plot-card">
                <h3>ðŸ”¥ Correlation Heatmap</h3>
                <img src="/static/plot_heatmap.png" alt="Heatmap" onerror="this.style.display='none'">
                <p style="color:#999;font-size:12px;margin-top:10px">Feature relationships</p>
            </div>
        </div>
        
        <div class="nav-links">
            <a href="/" class="btn">ðŸ’¬ Chat Interface</a>
            <a href="/logout" class="btn">ðŸšª Logout</a>
        </div>
    </div>
</body>
</html>
